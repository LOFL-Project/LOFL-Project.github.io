<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            {%- if page.url != '/' -%}
                {%- if page.layout == 'bin' -%}
                    {{ page.Name }}
                {%- else -%}
                    {{ page.title }}
                {% endif %}
                |
            {%- endif %}
            {{ site.title }}
        </title>
        <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    </head>
    <body>
        <a href="https://github.com/LOFL-Project/LOFLCAB" class="github-corner" aria-label="View source on Github"><img style="position: absolute; top: 0; border: 0; right: 0;" src="https://static.bitsadmin.com/github.svg?{{ page.url }}" /></a>
        {{ content }}
        <script>
         // add permalink on headings
         document.querySelectorAll('h2, h3, h4, h5, h5').forEach((heading) => {
             const link = document.createElement('a');
             link.className = 'permalink';
             link.href = `#${heading.id}`;
             heading.appendChild(link);
         });
        </script>
    </body>
</html>
